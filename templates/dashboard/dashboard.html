{% extends 'base.html' %}

{% block content %}

<div class="row g-4">

    <!-- Sidebar -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Main Content -->
    <div class="col-md-9">

        <!-- Welcome Card -->
        <div class="card border-0 shadow-sm rounded-4 mb-4 bg-white">
            <div class="card-body">
                <h5 class="fw-semibold mb-1">
                    Welcome back, <span class="text-primary">{{ user }}</span>
                </h5>
                <small class="text-muted">Here is your dashboard overview</small>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4">

            <!-- Categories -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm rounded-4 h-100 bg-white hover-card">
                    <div class="card-body text-center p-4">
                        <h6 class="text-uppercase text-muted mb-2">
                            Total Categories
                        </h6>
                        <h2 class="fw-bold text-dark mb-0">
                            {{ category_count }}
                        </h2>
                    </div>
                </div>
            </div>

            <!-- Posts -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm rounded-4 h-100 bg-white hover-card">
                    <div class="card-body text-center p-4">
                        <h6 class="text-uppercase text-muted mb-2">
                            Total Posts
                        </h6>
                        <h2 class="fw-bold text-dark mb-0">
                            {{ blogs_count }}
                        </h2>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
