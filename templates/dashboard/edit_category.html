{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row g-4">

    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">

        <div class="card border-0 shadow-sm rounded-4">

            <div class="card-body p-5">

                <div class="mb-4">
                    <h5 class="fw-semibold">Edit Category</h5>
                    <hr class="mt-3">
                </div>

                <form method="POST"
                      action="{% url 'edit_category' category.id %}"
                      class="pt-2">

                    {% csrf_token %}

                    <div class="mb-4">
                        {{ forms|crispy }}
                    </div>

                    <button type="submit"
                            class="btn btn-dark rounded-pill px-4 py-2">
                        Update Category
                    </button>

                </form>

            </div>

        </div>

    </div>

</div>

{% endblock %}
