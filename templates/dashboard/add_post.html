{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row g-4">

    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">

        <div class="card border-0 shadow-sm rounded-4">

            <div class="card-body">

                <h5 class="fw-semibold mb-3">Add New Post</h5>

                <form method="POST"
                      action="{% url 'add_post' %}"
                      enctype="multipart/form-data">

                    {% csrf_token %}

                    {{ forms|crispy }}
                        <button type="submit"
                                class="btn btn-dark rounded-pill px-4 mt-3">
                            Add Post
                        </button>

                </form>

            </div>

        </div>

    </div>

</div>


{% endblock %}
