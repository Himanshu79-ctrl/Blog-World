{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}
    <h3 class="txt-center">Register</h3>
    <form method="POST" action="{% url 'register' %}" style="width: 500px; margin: 0 auto;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Register</button>
    </form>
{% endblock content %}
